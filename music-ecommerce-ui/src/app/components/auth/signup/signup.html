<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6 space-y-6">
    <h2 class="text-2xl font-semibold text-center text-neutral-800">Create an Account</h2>

    <form class="space-y-4" [formGroup]="signupForm" (ngSubmit)="signup()">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" placeholder="John" formControlName="firstName"
               class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent placeholder:opacity-40 " />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" placeholder="Doe"
               formControlName="lastName"
               class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent placeholder:opacity-40 " />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com"
               formControlName="email"
               class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent placeholder:opacity-40 " />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" placeholder="••••••••"
               formControlName="password"
               class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent placeholder:opacity-40 " />
      </div>

      <!-- Phone (Optional) -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number (optional)</label>
        <input type="text" placeholder="+32470111222"
               formControlName="phoneNumber"
               class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent placeholder:opacity-40 " />
      </div>

      <!-- Submit Button -->
      <button  type="submit"
              class="cursor-pointer w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 rounded-md transition disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>

    <!-- Message Display -->
    <div class="pt-2">
      @if (successMessage) {
        <p class="text-center text-sm font-medium px-4 py-2 rounded-md text-green-700 bg-green-100 border border-green-300">
          {{ successMessage }}
        </p>
      } @else if (errorMessage) {
        <p class="text-center text-sm font-medium px-4 py-2 rounded-md text-red-700 bg-red-100 border border-red-300">
          {{ errorMessage }}
        </p>
      }
    </div>
  </div>
</div>
